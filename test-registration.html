<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Registration Function</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
      }
      .success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>Test Create Pending User Function</h1>

    <form id="testForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required value="Test" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required value="User" />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required value="test@example.com" />
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required value="1234567890" />
      </div>

      <div class="form-group">
        <label for="planId">Plan ID (optional):</label>
        <input type="text" id="planId" value="test-plan-id" />
      </div>

      <button type="submit" id="submitBtn">Test Function</button>
    </form>

    <div id="result"></div>

    <script>
      window.__SUPABASE_CONFIG__ = {
        url: 'https://ghnhfagydcynhkgbazbj.supabase.co',
        anonKey:
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdobmhmYWd5ZGN5bmhrZ2JhemJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMDM2MjQsImV4cCI6MjA3NDU3OTYyNH0.KHgZ_ESTneR0CqWBGfu-JOmI3eBBLCZr1XG-g2vpclw',
      };
    </script>
    <script type="module">
      import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.45.1?bundle';

      const supabase = createClient(
        window.__SUPABASE_CONFIG__.url,
        window.__SUPABASE_CONFIG__.anonKey
      );

      const form = document.getElementById('testForm');
      const resultDiv = document.getElementById('result');
      const submitBtn = document.getElementById('submitBtn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        submitBtn.disabled = true;
        submitBtn.textContent = 'Testing...';
        resultDiv.innerHTML = '';

        const testData = {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value,
          planId: document.getElementById('planId').value || undefined,
        };

        console.log('Sending test data:', testData);

        try {
          const { data, error } = await supabase.functions.invoke(
            'create-pending-user',
            {
              body: testData,
            }
          );

          console.log('Response:', { data, error });

          if (error) {
            resultDiv.className = 'result error';
            resultDiv.textContent = `ERROR:\n\n${JSON.stringify(error, null, 2)}`;

            // Try to get more details from the error context
            if (error.context) {
              console.error('Error context:', error.context);
            }
          } else if (data?.error) {
            resultDiv.className = 'result error';
            resultDiv.textContent = `BUSINESS ERROR:\n\n${JSON.stringify(data, null, 2)}`;
          } else {
            resultDiv.className = 'result success';
            resultDiv.textContent = `SUCCESS:\n\n${JSON.stringify(data, null, 2)}`;
          }
        } catch (err) {
          resultDiv.className = 'result error';
          resultDiv.textContent = `EXCEPTION:\n\n${err.message}\n\n${err.stack}`;
          console.error('Exception:', err);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Test Function';
        }
      });
    </script>
  </body>
</html>
