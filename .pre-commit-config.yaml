repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: detect-private-key

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier --write
        language: system
        types_or:
          [javascript, jsx, ts, tsx, json, yaml, html, css, scss, markdown]
      - id: eslint
        name: eslint
        entry: npx eslint --max-warnings=0 --ext .js,.jsx,.cjs,.mjs
        language: system
        types_or: [javascript, jsx]
