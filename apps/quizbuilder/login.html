<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting…</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets/tailwind.css" />
    <style>
      body { display: grid; place-items: center; min-height: 100vh; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .card { padding: 24px; border: 1px solid #e5e7eb; border-radius: 12px; background: #fff; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="text-lg font-semibold text-slate-900">Redirecting to Learner Login…</h1>
      <p class="text-sm text-slate-600 mt-2">Use your existing Academic Nightingale account.</p>
      <p class="text-xs text-slate-500 mt-2">If you are not redirected automatically, <a class="text-cyan-700" id="manual-link" href="#">click here</a>.</p>
    </div>
    <script>
      const returnTo = '/apps/quizbuilder/quiz-builder-start.html';
      const target = `../learner/login.html?returnTo=${encodeURIComponent(returnTo)}`;
      document.getElementById('manual-link').setAttribute('href', target);
      window.location.replace(target);
    </script>
  </body>
</html>
