<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Builder - Loading...</title>
    <meta http-equiv="refresh" content="0; url=./quiz-builder-start.html" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets/tailwind.css" />
    <link rel="stylesheet" href="../shared/openai-design-system.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        background-color: #f8fafc;
        color: #1a202c;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .loading-spinner {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <main class="text-center fade-in">
      <div class="max-w-md mx-auto">
        <!-- Logo -->
        <div class="flex items-center justify-center mb-8">
          <img
            src="./assets/academicnightingale-logo.jpg"
            alt="Academic Nightingale"
            class="h-16 w-16 rounded-2xl object-cover shadow-lg"
          />
        </div>

        <!-- Loading Message -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
          <div
            class="w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-6"
            style="background-color: #f5f1e9"
          >
            <svg
              class="w-6 h-6 loading-spinner"
              style="color: #1a202c"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              />
            </svg>
          </div>

          <h1 class="text-2xl font-bold mb-4" style="color: #1a202c">
            Loading Quiz Builder
          </h1>
          <p class="text-openai-secondary mb-6">
            Redirecting you to the quiz creation platform...
          </p>

          <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
            <div
              class="h-2 rounded-full transition-all duration-1000 ease-out"
              style="background-color: #1a202c; width: 0%"
            ></div>
          </div>

          <a
            href="./quiz-builder-start.html"
            class="btn-openai inline-flex items-center"
          >
            <span>Continue to Quiz Builder</span>
            <svg
              class="w-4 h-4 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6"
              />
            </svg>
          </a>
        </div>

        <p class="text-sm text-openai-muted mt-6">
          Academic Nightingale â€¢ Quiz Builder
        </p>
      </div>
    </main>

    <script>
      // Animate progress bar
      setTimeout(() => {
        const progressBar = document.querySelector(
          '.h-2.rounded-full.transition-all'
        );
        if (progressBar) {
          progressBar.style.width = '100%';
        }
      }, 100);
    </script>
  </body>
</html>
