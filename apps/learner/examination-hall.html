    <meta charset="UTF-8" />

  <body class="min-h-screen bg-[var(--bg-subtle)]">
    <main class="mx-auto w-full max-w-2xl px-4 py-10 sm:py-14">
      <header
        class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm"
      >
        <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">
          Examination Hall
        </h1>
        <p class="mt-2 text-sm text-slate-600">
          Enter your exam PIN and your details. If you already started, you will
          continue from where you stopped (time continues).
        </p>
      </header>

      <section
        class="mt-6 rounded-3xl border border-slate-200 bg-white p-6 shadow-sm"
      >
        <form id="exam-hall-form" class="space-y-4" autocomplete="off">
          <div class="grid gap-4 sm:grid-cols-2">
            <label class="block">
              <span class="text-sm font-semibold text-slate-700">Exam PIN</span>
              <input
                id="pin"
                name="pin"
                inputmode="numeric"
                class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-200"
                placeholder="4â€“8 digits"
                required
              />
            </label>
            <label class="block">
              <span class="text-sm font-semibold text-slate-700"
                >Admission No</span
              >
              <input
                id="admissionNo"
                name="admissionNo"
                class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm uppercase tracking-wide focus:border-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-200"
                placeholder="e.g. NUR/2025/001"
                required
              />
            </label>
          </div>

          <div class="grid gap-4 sm:grid-cols-2">
            <label class="block">
              <span class="text-sm font-semibold text-slate-700"
                >First Name</span
              >
              <input
                id="firstName"
                name="firstName"
                class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-200"
                required
              />
            </label>
            <label class="block">
              <span class="text-sm font-semibold text-slate-700"
                >Last Name</span
              >
              <input
                id="lastName"
                name="lastName"
                class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-200"
                required
              />
            </label>
          </div>

          <label class="block">
            <span class="text-sm font-semibold text-slate-700"
              >Phone Number</span
            >
            <input
              id="phone"
              name="phone"
              inputmode="tel"
              class="mt-1 w-full rounded-xl border border-slate-200 px-4 py-3 text-sm focus:border-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-200"
              placeholder="+234..."
              required
            />
          </label>

          <div
            class="flex flex-col gap-3 pt-2 sm:flex-row sm:items-center sm:justify-between"
          >
            <a
              href="index.html"
              class="inline-flex items-center justify-center rounded-full border border-slate-200 px-5 py-3 text-sm font-semibold text-slate-700 hover:border-slate-300 hover:text-slate-900"
              >Back to Home</a
            >
            <button
              id="startBtn"
              type="submit"
              class="inline-flex items-center justify-center rounded-full bg-cyan-600 px-7 py-3 text-sm font-semibold text-white hover:bg-cyan-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-cyan-300"
            >
              Start / Continue Exam
            </button>
          </div>

          <p id="status" class="hidden pt-2 text-sm text-slate-600"></p>
          <p id="error" class="hidden pt-2 text-sm text-rose-600"></p>
        </form>
      </section>
    </main>
