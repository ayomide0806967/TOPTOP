<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div id="form-container">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Create a new password
          </h2>
        </div>
        <div id="form-feedback" class="hidden p-4 text-sm rounded-md bg-red-50 border border-red-200 text-red-700">
        </div>
        <form id="resetPasswordForm" class="mt-8 space-y-6">
          <div class="rounded-md shadow-sm -space-y-px">
            <div>
              <label for="password" class="sr-only">New password</label>
              <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 sm:text-sm" placeholder="New password">
            </div>
            <div>
              <label for="confirm-password" class="sr-only">Confirm new password</label>
              <input id="confirm-password" name="confirm-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-sky-500 focus:border-sky-500 focus:z-10 sm:text-sm" placeholder="Confirm new password">
            </div>
          </div>

          <div>
            <button type="submit" data-role="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
              <span data-role="submit-text">Save new password</span>
            </button>
          </div>
        </form>
      </div>
      <div id="success-message" class="hidden">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-green-900">
          Password updated
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Your password has been successfully updated. You can now log in with your new password.
        </p>
        <div class="mt-4 text-center">
            <a href="login.html" class="font-medium text-sky-600 hover:text-sky-500">
                Go to login
            </a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/reset-password.js"></script>
  <script type="module" src="src/pwa-bootstrap.js"></script>
</body>
</html>
