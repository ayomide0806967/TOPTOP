        --dept-public-health-text: #b45309;
        --dept-public-health-border: #f59e0b;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
      .sidebar {
        transition: transform 0.3s ease-in-out;
      }
      @media (max-width: 768px) {
        .sidebar-mobile-hidden {
          transform: translateX(-100%);
        }
      }
      .sidebar-nav-item {
        transition:
          background-color 0.2s ease,
          color 0.2s ease;
      }
      .sidebar-nav-item.active,
      .sidebar-nav-item:hover {
        background-color: #374151;
        color: #ffffff;
      }
      .progress-bar-fill {
        background: linear-gradient(90deg, #06b6d4, #0891b2);
        transition: width 0.5s ease-in-out;
      }
      .view-enter {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

      class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900/80 px-4 py-8"

          <h1 class="text-2xl font-semibold text-gray-900">Admin Access</h1>
          <p id="auth-message" class="text-sm text-gray-500">
            Sign in with your Supabase admin credentials.
          </p>
        </div>
        <div
          id="auth-error"
          class="hidden text-sm text-red-700 bg-red-50 border border-red-200 rounded-md px-3 py-2"
        ></div>
        <form id="auth-form" class="space-y-4">
          <label class="block text-sm font-medium text-gray-700">
            <span>Email</span>
            <input
              type="email"
              name="email"
              autocomplete="username"
              required
              class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-cyan-600"
            />
          </label>
          <label class="block text-sm font-medium text-gray-700">
            <span>Password</span>
            <input
              type="password"
              name="password"
              autocomplete="current-password"
              required
              class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring-2 focus:ring-cyan-600"
            />
          </label>
          <button
            type="submit"
            class="w-full bg-cyan-700 text-white font-semibold py-2.5 rounded-lg hover:bg-cyan-800 transition disabled:opacity-70"
          >
            Sign In
          </button>
        </form>
        <p id="auth-meta" class="text-xs leading-relaxed text-gray-400">
          Accounts must exist in Supabase Auth and have the
          <code>admin</code> role in <code>public.profiles</code>.
        </p>
      </div>

    <div id="modal-container" class="modal fixed inset-0 z-40 hidden">
