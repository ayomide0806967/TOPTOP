<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Console â€¢ Offline</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
        color: #e2e8f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        width: 100%;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 20px;
        padding: 40px 32px;
        box-shadow: 0 28px 60px -24px rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(96, 165, 250, 0.25);
        text-align: center;
      }
      h1 {
        margin: 0 0 16px;
        font-size: 1.9rem;
        font-weight: 700;
      }
      p {
        margin: 0 0 18px;
        line-height: 1.6;
        color: #cbd5f5;
      }
      button,
      a {
        appearance: none;
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
      }
      button {
        background: linear-gradient(135deg, #38bdf8, #2563eb);
        color: white;
      }
      a {
        display: inline-block;
        margin-top: 12px;
        color: #93c5fd;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Connection lost</h1>
      <p>
        The admin console needs the internet to sync changes with Supabase.
        Retry once your connection is back or head to the dashboard later.
      </p>
      <button type="button" onclick="window.location.reload()">Retry</button>
      <a href="dashboard.html">Return to console</a>
    </main>
  </body>
</html>
